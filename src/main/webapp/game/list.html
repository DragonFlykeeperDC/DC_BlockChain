        <script type="text/javascript">
            var itcode;
            var baseUrl = '/';
            var hbData;
            var smbData;
            var otherData;
            var newOpen;

            $(function() {
            	itcode = getCookie("itcode");
                $("#shouye").show();
                apiready = function(){
                    api.parseTapmode();
                }

                var tab = new auiTab({
                    element:document.getElementById("footer")
                },function(ret){
                    if(ret.index == 1) {
                        $("#wode").hide();
                        $("#zuixinjiexiao").hide();
                        $("#shouye").show();
                    }
                    if(ret.index == 2) {
                        $("#wode").hide();
                        $("#shouye").hide();
                        $("#zuixinjiexiao").show();
                    }
                    if(ret.index == 3) {
                        $("#shouye").hide();
                        $("#zuixinjiexiao").hide();
                        $("#wode").show();
                    }
                });

                //下拉刷新
                var pullRefresh = new auiPullToRefresh({
                    container: document.querySelector('.aui-refresh-content'),
                    triggerDistance: 100
                },function(ret){
                    if(ret.status=="success"){
                        setTimeout(function(){
                            location.reload();
                            pullRefresh.cancelLoading(); //刷新成功后调用此方法隐藏
                        },1000)
                    }
                })
            </script>
